<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../style.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Travel Planner</a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Plan Your Trip</a></li>
                    <li><a href="#">Destinations</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="nav-actions">
                <div class="nav-search">
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>
                <div class="nav-auth">
                    <a href="signin/signin.html" class="sign-in">Sign In</a>
                    <a href="signup/signup.html" class="sign-up">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Sign Up</h1>
        <form id="sign-up-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="../signin/signin.html">Sign In</a></p>
    </div>

    <script src="ssignup.js"></script>
</body>

</html>
